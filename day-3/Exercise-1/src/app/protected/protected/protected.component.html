<div class="container mt-5">
    <div class="row">
      <div class="row">
        <div class="col-6">
          <h2><b>Data</b></h2>
        </div>
      </div>
      <hr />
      <div class="col-md-4 mt-4" *ngFor="let post of data">
        <div class="mb-4">
          <div class="card border-dark custom-card">
            <div class="card-header bg-danger text-white">
              <h4 class="mb-0">Blog Id: {{ post.id }}</h4>
            </div>
            <div class="card-body">
              <h3 class="card-title">{{ post.title | titlecase }}</h3>
              <!-- Additional post information can be added here -->
              <p class="card-text">{{ post.body }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
