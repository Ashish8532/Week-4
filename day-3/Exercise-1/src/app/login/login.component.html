  <div class="container">
    <form>
      <div class="row justify-content-center" style="margin-top:70px">
          <div class="col-6">
              <div class="bg-light rounded-2 p-3 mt-5 row">
                  <h2>Login</h2>
                  <hr />
                  <div class="form-group mb-2">
                    <label for="username">Username:</label>
                    <input type="username" name="username" id="username" [(ngModel)]="username" class="form-control" required>
                  </div>
                  <div class="form-group mb-2">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <button type="button" class="me-sm-1 btn btn-success" (click)="login()">Login</button>
                  </div>
              </div>
          </div>
      </div>
  </form>
  </div>
