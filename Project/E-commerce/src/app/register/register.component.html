  <div class="container">
    <form (ngSubmit)="register()">
      <div class="row justify-content-center" style="margin-top:70px">
          <div class="col-6">
              <div class="bg-light rounded-2 p-3 mt-4 row">
                  <h2>Register</h2>
                  <hr />
                  <div class="form-group mb-2">
                    <label for="email">Email:</label>
                    <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control"  required>
                  </div>
                  <div class="form-group mb-2">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="name" [(ngModel)]="user.password" class="form-control" required>
                  </div>
                  <div class="form-group col-6">
                      <button type="submit" class="me-sm-1 btn btn-success">Register</button>
                  </div>
              </div>
          </div>
      </div>
  </form>
  </div>
